<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Max Gift Wrapping</title>
        <meta name="viewport" content="width-device-width, intial-scale=1.0" charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="giftWrapping.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    </head>
    <header class="titles">
        <div class="title1">
            <h1>Max's Gift Wrapping</h1>
        </div>
        <div class="title2">
            <h1>Max's Gift Wrapping</h1>
        </div>
    </header>
    <hr></hr>
    <script src="giftWrapping.js"></script>
    <img src="res/images/Birthday-1-1.jpg">
    <body>
        
        <div class="gallery">
            <div class="gallery_column">
                <a target="_blank" class="gallery__link">
                    <figure class="gallery__thumb">
                        <img src="res/images/Birthday-1-1.jpg" alt="Silver Scroll Wrap, Red Bow, Red Ribbon" class="gallery__image">
                        <figcaption class="gallery__caption">Silver Scroll Wrap, Red Bow, Red Ribbon</figcaption>
                    </figure>
                </a>

                <a target="_blank" class="gallery__link">
                    <figure class="gallery__thumb">
                        <img src="https://source.unsplash.com/AHBvAIVqk64/300x500" alt="Portrait by Oladimeji Odunsi" class="gallery__image">
                        <figcaption class="gallery__caption">Portrait by Oladimeji Odunsi</figcaption>
                    </figure>
                </a>

                <a target="_blank" class="gallery__link">
                    <figure class="gallery__thumb">
                        <img src="res/images/Birthday-2-1.jpg" alt="Matching Rainbow Wrap, Blue/Gold Bow, Blue + Purple/Gold + Pink Ribbon" class="gallery__image">
                        <figcaption class="gallery__caption">Matching Rainbow Wrap, Blue/Gold Bow, Blue + Purple/Gold + Pink Ribbon</figcaption>
                    </figure>
                </a>
            </div>

            <div class="gallery_column">
                <a target="_blank" class="gallery__link">
                    <figure class="gallery__thumb">
                        <img src="res/images/Birthday-3-2.jpg" alt="Green Star Wrap, Silver Bow, White + Pink Ribbon" class="gallery__image">
                        <figcaption class="gallery__caption">Green Star Wrap, Silver Bow, White + Pink Ribbon</figcaption>
                    </figure>
                </a>

                <a target="_blank" class="gallery__link">
                    <figure class="gallery__thumb">
                        <img src="res/images/Birthday-4-3.jpg" alt="Rainbow Polkadot Wrap, Silver Bow, Rainbow Ribbon" class="gallery__image">
                        <figcaption class="gallery__caption">Rainbow Polkadot Wrap, Silver Bow, Rainbow Ribbon</figcaption>
                    </figure>
                </a>
            </div>   
            
            <div class="gallery_column">
                <a target="_blank" class="gallery__link">
                    <figure class="gallery__thumb">
                        <img src="res/images/Birthday-5-3.jpg" alt="Green Star Wrap, Silver Bow, White + Pink Ribbon" class="gallery__image">
                        <figcaption class="gallery__caption">Green Star Wrap, Silver Bow, White + Pink Ribbon</figcaption>
                    </figure>
                </a>

                <a target="_blank" class="gallery__link">
                    <figure class="gallery__thumb">
                        <img src="res/images/Birthday-6-3.jpg" alt="Rainbow Polkadot Wrap, Silver Bow, Rainbow Ribbon" class="gallery__image">
                        <figcaption class="gallery__caption">Rainbow Polkadot Wrap, Silver Bow, Rainbow Ribbon</figcaption>
                    </figure>
                </a>
            </div>  
        </div>
    </body>
</html>
